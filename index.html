<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CI/CD Demo Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <h1 id="title">Welcome to CI/CD Demo</h1>

    <button id="btn">Click me</button>

    <p id="result">Nothing happened yet.</p>

    <input id="userInput" placeholder="Type something...">

    <script>
        document.getElementById("btn").addEventListener("click", () => {
            document.getElementById("result").textContent = "Button was clicked!";
        });
    </script>

</body>
</html>
